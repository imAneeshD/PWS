<div class="popup">
<div class="inputs">
    <input type="text" id="id" placeholder="Product ID">
    <input type="text" id="name" placeholder="Product Name">
    <input type="text" id="desc" placeholder=" Product Description">
    <input type="text" id="price" placeholder="Product Price">
</div>
<div class="btns">
    <button class="btn" (click)="addNewProduct($event)" >Add</button>
    <button class="btn" (click)="cancel()">Cancel</button>
</div>
</div>
